<!DOCTYPE html>
<html>
	<head>
		<title>Spread & Destructuring</title>
	</head>
	<body>
		<script type="text/javascript">
			var evens = [2, 4, 6, 8];
			var odds = [1, 3, 5, 7];
			var primes = [2, 3, 5, 7, 11];
			var numbersSpread = [...primes, ...evens,...odds];
			console.log(numbersSpread);
			var newPrime=primes;
			console.log(newPrime)
			var jamesBond = {
				first: 'James',
				last: 'Bond',
				country: 'United States',
				city: 'New york',
				twitter: '@jamesbond'
			};
			var {first,last,country,city,twitter}=jamesBond;
			console.log(first);
			var players = ['paul', 'andy', 'darrell', 'jim'];
			var[player1,player2,player3,player4,player5]=players;
			console.log(player1);
		</script>
	</body>
</html>
